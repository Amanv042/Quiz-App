<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- stylesheets ( css ) -->
    <link
      rel="stylesheet"
      href="./css/global.css"
    />
    <link
      rel="stylesheet"
      href="./css/index.css"
    />
    <!-- javascript -->
    <script
      src="./Js/app.js"
      defer
    ></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="./img/Icons/Quiz-logo.png"
          alt="Quiz Time"
        />
      </div>
      <div class="btn">
        <a href="./game.html"
          >Start<span style="--i: 0.3s"></span><span style="--i: 0.5s"></span
          ><span style="--i: 0.7s"></span
        ></a>
      </div>
      <div class="previous-score">Score : 10/100 Points</div>
      <div class="credit-area text-center">
        <div class="credit">
          Made with <span class="heart">&#10084;</span>
          <span class="italic">by Aman Verma</span>.
        </div>
        <!-- <div class="design-author">
          Designed <span class="italic">by Anurag Singh</span>.
        </div> -->
      </div>
    </div>
  </body>
</html>
